version: 1
applications:
 - frontend:
    buildPath: '/'  # run install and build from monorepo project root
    phases:
      preBuild:
        commands:
          - nvm use 18  &&  npm ci
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/* 
   appRoot: auto_video_create_front
