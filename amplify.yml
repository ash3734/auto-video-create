version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd auto_video_create_front && nvm use 18  &&  npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - auto_video_create_front/node_modules/**/* 
