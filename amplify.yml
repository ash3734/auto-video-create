version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd auto_video_create_front && nvm use 18  &&  npm ci
    build:
      commands:
        - NEXTJS_IGNORE_ESLINT_ERRORS=true npm run build
  artifacts:
    baseDirectory: auto_video_create_front/.next
    files:
      - '**/*'
  cache:
    paths:
      - auto_video_create_front/node_modules/**/* 
